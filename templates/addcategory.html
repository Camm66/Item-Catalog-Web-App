{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h2>Add a New Category</h2>
    <div>
      	<form action="#" method = "post">
          <div class="form-group">
  					<label for="name">Name:</label>
  					<input type ="text" maxlength="100" name="name" placeholder="Enter category name...">
            <button type="submit" id="submit" type="submit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create</button>
            <button type="reset" onclick="window.location='{{url_for('showHome')}}';return false;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
          </div>
        </form>
    </div>
{% endblock %}
