<html>
  <head>
    <meta name="google-signin-client_id" content="1097068147402-9jh2lo9l79dhmrqk6vj5vlt94j0rj3cs.apps.googleusercontent.com">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="//apis.google.com/js/platform.js?onload=start">
    </script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>



<body class='loginContainer'>
  <div id='#page-wrap'>
        <h1>Catalog Site</h1>
    <div id="result"></div>
    <div class="loginWindow">
    <h2>Login</h2>
    <p>Connect with:</p>
      <button id='googleButton' class="loginBtn loginBtn--google">
        Login with Google </button>
</br>
    <p>OR</p>
      <fb:login-button id="fbButton" length="long" size="large"
          scope="public_profile,email" onlogin="sendTokenToServer();">
        <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
      </fb:login-button>
</br>
</br>
    <div class="cnlContainer" style="background-color:#f1f1f1">
       <button type="button" onclick="window.location='{{url_for('showHome')}}'" class="cancelbtn">Cancel</button>
     </div>
  </div>
</div>


<script type="text/javascript">
  (function() {
    var po = document.createElement('script');
    po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/client:plusone.js?onload=render';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
  })();

  function render() {
    gapi.signin.render('googleButton', {
      'scope': 'openid email',
      'clientid': '1097068147402-9jh2lo9l79dhmrqk6vj5vlt94j0rj3cs.apps.googleusercontent.com',
      'redirecturi': 'postmessage',
      'accesstype': 'offline',
      'cookiepolicy': 'single_host_origin',
      'callback': 'signInCallback',
      'approvalprompt': 'force'
    });
  }
</script>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('.loginContainer').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html(result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/home";
         }, 4000);

      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }

  }); } }
</script>


<script>
  window.fbAsyncInit = function() {
  FB.init({
    appId      : '288585428632929',
    cookie     : true,
    xfbml      : true,
    version    : 'v2.2'
  });
  };
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function sendTokenToServer() {
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token)
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      $('.loginContainer').attr('style', 'display: none');
     $.ajax({
      type: 'POST',
      url: '/fbconnect?state={{STATE}}',
      processData: false,
      data: access_token,
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/home";
         }, 4000);

      } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }

  });
    });
  }
</script>
  </body>
</html>
