{% extends "main.html" %}
{% block content %}
    <h2>Delete {{category.name}}</h2>
    <div>
      	<form action="#" method = "post">
          <div class="form-group">
            <button type="submit" class="btn btn-default" id="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
            <button type="reset" class="btn btn-default" onclick="window.location='{{url_for('showCategory', category_id=category.id)}}';return false;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
          </div>
        </form>
    </div>
{% endblock %}
