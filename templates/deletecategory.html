{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h1>Delete {{category.name}}</h1>
    <div>
      	<form action="#" method = "post">
          <div class="form-group">
            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
            <button type="submit" id="submit" type="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
            <button type="reset" onclick="window.location='{{url_for('showCategory', category_id=category.id)}}';return false;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
          </div>
        </form>
    </div>
{% endblock %}
