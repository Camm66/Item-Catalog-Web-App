<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <div>
  	   <h1>Edit {{item.name}}</h1>
     </div>
     <div>
  			<form action="#" method = "post">
  				<div class="form-group">
  					<label for="name">Name:</label>
  					<input type ="text" maxlength="50" class="form-control" name="name" value="{{item.name}}">
          </br>
  					<label for="description">Description:</label>
  					<textarea class="form-control" maxlength="250" rows="3" name="description" value="{{item.description}}"></textarea>
  					<button type="submit" class="btn btn-default" id="submit" type="submit">
  					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Update</button>
  				</div>
  			</form>
  	</div>
  </body>
</html>
