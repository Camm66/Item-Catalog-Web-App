{% extends "main.html" %}
{% block content %}
  			<form action="{{url_for('editItem', category_id=category_id, item_id=item.id)}}"
              method = "post">
  				<div class="form-group">
            <h2>Edit {{item.name}}</h2>
          </br>
  					<label for="name">Name:</label>
  					<input type ="text" maxlength="50" class="form-control" name="name" value="{{item.name}}">
          </br>
  					<label for="description">Description:</label>
  					<textarea class="form-control" maxlength="250" rows="3" name="description" value="{{item.description}}" placeholder="{{item.description}}"></textarea>
  					<button type="submit" class="btn btn-default" id="submit" type="submit">
  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Update</button>
            <button type="reset" class="btn btn-default" onclick="window.location='{{url_for('showItem', item_id=item.id)}}';return false;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
  				</div>
  			</form>
{% endblock %}
