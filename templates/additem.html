{% extends "main.html" %}
{% block content %}
  			<form action="#" method = "post" enctype="multipart/form-data">
  				<div class="form-group">
            <h2>New Item</h2>
          </br>
  					<label for="name">Name:</label>
  					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the course">
          </br>
  					<label for="description">Description:</label>
  					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>

            <input type="file" enctype="multipart/form-data" name="pic" accept="image/*">

  					<button type="submit" class="btn btn-default" id="submit" type="submit">
  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create</button>
            <button type="reset" class="btn btn-default" onclick="window.location='{{url_for('showCategory', category_id=category_id)}}';return false;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
  				</div>
  			</form>
{% endblock %}
