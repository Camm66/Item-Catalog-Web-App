{% extends "main.html" %}
{% block content %}
{% include "latestitems.html" %}
    <div class="directory">
      <h2>Categories</h2>
      <a href="{{url_for('addCategory')}}"> Add Category </a>
      <ul>
      {% for category in categories %}
        <li>
          <a href = "{{url_for('showCategory', category_id = category.id)}}">
                {{category.name}}</a>
        </li>
      {% endfor %}
      </ul>
    </div>
{% endblock %}
