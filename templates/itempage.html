{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div>
      <h2>{{item.name}}</h2>
      <div class = 'flash'>
      		      {% with messages = get_flashed_messages() %}
            {% if messages %}

              <ul>
              {% for message in messages %}
                  <li> <strong> {{ message }} </strong> </li>
              {% endfor %}
              </ul>
              {% endif %}
          {% endwith %}
      </div>
      <a href="{{url_for('editItem', category_id=item.category_id, item_id=item.id)}}">Edit</a>
      <a href="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}">Delete</a>
    </br>
      <img src="{{ url_for('get_file', filename=item.picture) }}" width=200 height=200>
    </div>
    <div>
      <p>{{item.description}}</p>
    </div>
{% endblock %}
