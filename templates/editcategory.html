{% extends "main.html" %}
{% block content %}
    <h2>Edit {{category.name}}</h2>
    <div>
      	<form action="#" method = "post">
          <div class="form-group">
  					<label for="name">Name:</label>
  					<input type ="text" maxlength="100" name="name" value="{{category.name}}">
            <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Update</button>
            <button type="reset" class="btn btn-default" onclick="window.location='{{url_for('showCategory', category_id=category.id)}}';return false;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
          </div>
        </form>
    </div>
{% endblock %}
