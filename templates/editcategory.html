{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h1>Edit {{category.name}}</h1>
    <div>
      	<form action="#" method = "post">
          <div class="form-group">
  					<label for="name">Name:</label>
  					<input type ="text" maxlength="100" name="name" value="{{category.name}}">
            <button type="submit" id="submit" type="submit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Update</button>
            <button type="reset" onclick="window.location='{{url_for('showCategory', category_id=category.id)}}';return false;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
          </div>
        </form>
    </div>
{% endblock %}
