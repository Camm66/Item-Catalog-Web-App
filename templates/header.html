<!DOCTYPE html>
<html lang = "en">
  <div class="header">
    <h1>Course Catalog</h1>
    <div class="navBar">
    <ul>
      <li style="float: left">
        <a class="glyphicon glyphicon-home" onclick="window.location='{{url_for("showHome")}}'"> Home</a>
      </li>

      <li style="float: right">
      {% if 'username' in login_session %}
        <a class="glyphicon glyphicon-user" onclick="window.location='{{url_for('disconnect')}}'"> Logout</a>
      {% else %}
        <a class="glyphicon glyphicon-user" onclick="window.location='{{url_for('showLogin')}}'"> Login</a>
      {% endif %}
      </li>

      <span class = 'flash'>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <li> * {{ message }} * </li>
              {% endfor %}
            {% endif %}
          {% endwith %}
      </span>
    </ul>
    </div>

    </div>
</html>
