<div class="directory">
  <h2>Categories</h2>
  {% if 'username' in login_session %}
  <a href="{{url_for('addCategory')}}"> Add Category </a>
  {% endif %}
  <br>
{% for category in categories %}
    <a id="optionCat" href = "{{url_for('showCategory', category_id = category.id)}}">
          {{category.name}}</a>
    <br>
{% endfor %}
</div>
